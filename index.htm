<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/global.css">
   <link rel="stylesheet" href="./css/main.css">
   <title>Food</title>
</head>
<body>

   <div class="container">
      <div class="main">
         <div class="main__wrapper row">
            <div class="main__inner" style="margin-right: 50px;">
               <h1 class="main__title">To Go Menu</h1>
               <ul class="main__list1">
                  <li class="main__item row relative-p">
                     <img class="food-img" src="https://assets.codepen.io/687837/plate__french-fries.png" alt="img">
                     <div class="food relative-p">
                        <span class="food-name">French Fries with Ketchup</span>
                        <span class="food-price">$2.23</span>
                        <button class="food-btn">Add to Cart</button>
                     </div>
                  </li>
                  <li class="main__item row relative-p">
                     <img class="food-img" src="https://assets.codepen.io/687837/plate__salmon-vegetables.png" alt="img">
                     <div class="food relative-p">
                        <span class="food-name">French Fries with Ketchup</span>
                        <span class="food-price">$8.99</span>
                        <button class="food-btn">Add to Cart</button>
                     </div>
                  </li>
                  <li class="main__item row relative-p">
                     <img class="food-img" src="https://assets.codepen.io/687837/plate__spaghetti-meat-sauce.png" alt="img">
                     <div class="food relative-p">
                        <span class="food-name">French Fries with Ketchup</span>
                        <span class="food-price">$7.89</span>
                        <button class="food-btn">Add to Cart</button>
                     </div>
                  </li>
                  <li class="main__item row relative-p">
                     <img class="food-img" src="https://assets.codepen.io/687837/plate__french-fries.png" alt="img">
                     <div class="food relative-p">
                        <span class="food-name">French Fries with Ketchup</span>
                        <span class="food-price">$8.99</span>
                        <button class="food-btn">Add to Cart</button>
                     </div>
                  </li>
                  <li class="main__item row relative-p">
                     <img class="food-img" src="https://assets.codepen.io/687837/plate__salmon-vegetables.png" alt="img">
                     <div class="food relative-p">
                        <span class="food-name">French Fries with Ketchup</span>
                        <span class="food-price">$5.75</span>
                        <button class="food-btn">Add to Cart</button>
                     </div>
                  </li>
               </ul>
            </div>
            <div class="main__inner" style="padding-right: 30px;">
               <h1 class="main__title">Your Cart</h1>
               <ul class="main__list2">

                  <template id="temp">
                     <li class="main-item relative-p row">
                        <img class="food__img" src="" alt="img">
                        <div class="food1 relative-p">
                           <span class="food__name">French Fries with Ketchup</span>
                           <span class="food__price">$2.23</span>
                        </div>
                     </li>
                  </template>

                  <div class="subtotal">
                     <span class="subtotal__txt">Subtotal: </span>
                     <span class="subtotal__txt subtotal__tax">Tax: </span>
                     <span class="subtotal__tot">Total: </span>
                  </div>

               </ul>
            </div>
         </div>
      </div>
   </div>


   <script src="./js/foods.js"></script>
   <script src="./js/main.js"></script>
   
</body>
</html>
